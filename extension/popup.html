<!DOCTYPE html>
<html>
<head>
  <title>JobSyncAI</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .job-form {
      margin: 10px 0;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006097;
    }
    /* Add this to prevent popup from closing */
    body:hover {
      min-height: 450px;
    }
  </style>
</head>
<body>
  <h2>JobSyncAI - Add Job</h2>
  <form id="jobForm" class="job-form">
    <div class="form-group">
      <label for="title">Job Title*</label>
      <input type="text" id="title" required>
    </div>
    <div class="form-group">
      <label for="company">Company*</label>
      <input type="text" id="company" required>
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" id="salary" placeholder="e.g., $80,000/year">
    </div>
    <div class="form-group">
      <label for="link">Job Link</label>
      <input type="url" id="link">
    </div>
    <div class="form-group">
      <label for="description">Job Description</label>
      <textarea id="description"></textarea>
    </div>
    <button type="submit" id="saveJob">Save Job</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
